<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="container">
        <div>
          <img id="img-equi" src="images/image-equilibrium.jpg" alt="" />
          <h3>Equilibrium #3429</h3>
          <br />
        </div>

        <div>
          <p>Our equilibrium collection promotes balance and calm.</p>
          <br />
        </div>

        <div>
          <div class="crypto">
            <p id="crypto">
              <img src="images/icon-ethereum.svg" alt="" /> 0.041ETH
            </p>
          </div>

          <div class="counter">
            <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
          </div>
        </div>

        <hr />

        <div class="avatar">
          <img
            id="img-avatar"
            src="images/image-avatar.png"
            alt="Nitesh Kumar Singh"
          />
          <p>Creation of <span id="name">Nitesh Kumar Singh</span></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Olanrewaju-dev">Olanrewaju-dev</a>.
      </div>
    </div>
  </body>
</html>
